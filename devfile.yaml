schemaVersion: 2.0.0
components:
  - name: dev
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
commands:
  - id: install
    exec:
      component: dev
      commandLine: "pip install boto3 pyyaml pytest"
  - id: build
    exec:
      component: dev
      commandLine: "echo 'No build step required for this Python project'"
  - id: test
    exec:
      component: dev
      commandLine: "python -m pytest tests/test_aws_infra_report.py -v"